##############
# DEPLOYMENT #
##############

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: ft_nginx_image
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        # - containerPort: 443
        #   name: https
        # - containerPort: 22
        #   name: ssh
---

###########
# SERVICE #
###########

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx-app
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    # - name: https
    #   port: 443
    #   targetPort: 443
    # - name: ssh
    #   port: 22
    #   targetPort: 22
