##############
# DEPLOYMENT #
##############

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ft_ftps_image
        imagePullPolicy: Never
        ports:
          - containerPort: 21
          - containerPort: 30000
          - containerPort: 30001
          - containerPort: 30002
          - containerPort: 30003
          - containerPort: 30004
---
###########
# SERVICE #
###########

apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    app: ftps
spec:
  type: LoadBalancer
  # loadBalancerIP: 192.168.42.19
  selector:
    app: ftps
  ports:
    - name: ftps-0
      port: 30000
    - name: ftps-1
      port: 30001
    - name: ftps-2
      port: 30002
    - name: ftps-3
      port: 30003
    - name: ftps-4
      port: 30004
    - name: ftps
      port: 21